<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Results Page</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #006699;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Results Page</h1>

    <table>
      <tr>
        <th>CO2</th>
        <th>Humidity</th>
        <th>Temperature</th>
      </tr>
      <tr>
        <td>{{ co2 }}</td>
        <td>{{ humidity }}</td>
        <td>{{ temperature }}</td>
      </tr>
    </table>
  </body>
</html>
